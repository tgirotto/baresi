<div class="pmj-content">
  <div *ngIf="initialising" class="row">
    <div class="col-12">
      <div *ngIf="loading" class="nxt-loading">
        <div class="spinner-border text-primary" role="status">
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!initialising" class="container">
    <div class="row">
      <div class="col-12">
        <span class="pmj-content-title">Edit vehicle</span>
        <span class="float-right">
          <span *ngIf="error != null">{{error}}</span>
          <div *ngIf="loading" class="spinner-border spinner-border-sm btn-left-margin" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <button (click)="save()" type="submit" class="btn btn-success btn-margin-left">Save</button>
          <a routerLink="/console/vehicles" class="btn btn-danger btn-margin-left" role="button" aria-pressed="true">Cancel</a>
        </span>
      </div>
    </div>
    <br/>
    <br/>
    <div *ngIf="vehicle" class="row">
      <div class="col-4">
        <div class="form-group">
          <label for="brand">Brand</label>
          <input type="text" [(ngModel)]="vehicle['brand']" class="form-control" aria-describedby="emailHelp" placeholder="Enter brand...">
        </div>
        <div class="form-group">
          <label for="rows">Rows</label>
          <input type="number" [(ngModel)]="vehicle['rows']" class="form-control" aria-describedby="emailHelp" placeholder="Enter rows...">
        </div>
        <div class="form-group">
          <label for="columns">Rows</label>
          <input type="number" [(ngModel)]="vehicle['columns']" class="form-control" aria-describedby="emailHelp" placeholder="Enter columns...">
        </div>
        <br/>
        <div>
          Wifi?
          <br/>
          <div *ngFor="let a of wifiAnswers; let i = index" class="form-check">
            <input class="form-check-input" type="radio" name="wifi" [(ngModel)]="vehicle['wifi']" value="{{a.value}}">
            {{a.title}}
            <br/>
            <br/>
          </div>
          <br/>
        </div>
        <br/>
        <div>
          Air conditioning?
          <br/>
          <div *ngFor="let a of acAnswers; let i = index" class="form-check">
            <input class="form-check-input" type="radio" name="ac" [(ngModel)]="vehicle['ac']" value="{{a.value}}">
            {{a.title}}
            <br/>
            <br/>
          </div>
          <br/>
        </div>
        <div>
          Toilet?
          <br/>
          <div *ngFor="let a of toiletAnswers; let i = index" class="form-check">
            <input class="form-check-input" type="radio" name="toilet" [(ngModel)]="vehicle['toilet']" value="{{a.value}}">
            {{a.title}}
            <br/>
            <br/>
          </div>
          <br/>
        </div>
      </div>
    </div>
  </div>
</div>
