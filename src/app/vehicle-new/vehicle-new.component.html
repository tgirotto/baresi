<div class="pmj-content">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <span class="pmj-content-title">New vehicle</span>
        <span class="float-right">
          <span *ngIf="error != null">{{error}}</span>
          <button *ngIf="phase < 1" (click)="nextPhase()" type="submit" class="btn btn-primary btn-margin-left">Next</button>
          <button *ngIf="phase > 0" (click)="prevPhase()" type="submit" class="btn btn-outline-primary btn-margin-left">Back</button>
          <button *ngIf="phase === 1" (click)="save()" type="submit" class="btn btn-success btn-margin-left">Save</button>
          <a routerLink="/console/vehicles" class="btn btn-danger btn-margin-left" role="button" aria-pressed="true">Cancel</a>
        </span>
      </div>
    </div>
    <br/>
    <br/>
    <div *ngIf="phase === 0" class="row">
      <div class="col-12">
        Select a company
        <br/>
        <br/>
        <div *ngFor="let c of selectableCompanies; let i = index" class="form-check">
          <input class="form-check-input" type="radio" name="route" [(ngModel)]="selectedCompanyId" value="{{c.id}}">
            {{c.name}}
          <br/>
          <br/>
        </div>
        <br/>
      </div>
    </div>
    <div *ngIf="phase === 1" class="row">
      <div class="col-4">
        <div class="form-group">
          <label for="brand">Brand</label>
          <input type="text" [(ngModel)]="brand" class="form-control" aria-describedby="emailHelp" placeholder="Enter brand...">
        </div>
        <div class="form-group">
          <label for="rows">Rows</label>
          <input type="number" [(ngModel)]="rows" class="form-control" aria-describedby="emailHelp" placeholder="Enter rows...">
        </div>
        <div class="form-group">
          <label for="columns">Columns</label>
          <input type="number" [(ngModel)]="columns" class="form-control" aria-describedby="emailHelp" placeholder="Enter columns...">
        </div>
        <br/>
        <div>
          Wifi?
          <br/>
          <div *ngFor="let a of wifiAnswers; let i = index" class="form-check">
            <input class="form-check-input" type="radio" name="wifi" [(ngModel)]="wifi" value="{{a.value}}">
            {{a.title}}
            <br/>
            <br/>
          </div>
          <br/>
        </div>
        <br/>
        <div>
          Air conditioning?
          <br/>
          <div *ngFor="let a of acAnswers; let i = index" class="form-check">
            <input class="form-check-input" type="radio" name="ac" [(ngModel)]="ac" value="{{a.value}}">
            {{a.title}}
            <br/>
            <br/>
          </div>
          <br/>
        </div>
        <div>
          Toilet?
          <br/>
          <div *ngFor="let a of toiletAnswers; let i = index" class="form-check">
            <input class="form-check-input" type="radio" name="toilet" [(ngModel)]="toilet" value="{{a.value}}">
            {{a.title}}
            <br/>
            <br/>
          </div>
          <br/>
        </div>
      </div>
    </div>
  </div>
</div>
