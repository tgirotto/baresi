<div class="pmj-content">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <span class="pmj-content-title">New agent</span>
        <span class="float-right">
          <span *ngIf="error != null">{{error}}</span>
          <button (click)="save()" type="submit" class="btn btn-success btn-margin-left">Save</button>
          <a routerLink="/console/agents" class="btn btn-danger btn-margin-left" role="button" aria-pressed="true">Cancel</a>
        </span>
      </div>
    </div>
    <br/>
    <br/>
    <div class="row">
      <div class="col-4">
        <div class="form-group">
          <label for="first_name">First name</label>
          <input type="text" [(ngModel)]="firstName" class="form-control" aria-describedby="emailHelp" placeholder="Enter first name...">
        </div>
        <div class="form-group">
          <label for="last_name">Last name</label>
          <input type="text" [(ngModel)]="lastName" class="form-control" aria-describedby="emailHelp" placeholder="Enter last name...">
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" [(ngModel)]="phone" class="form-control" aria-describedby="emailHelp" placeholder="Enter phone...">
        </div>
        <br/>
      </div>
    </div>
  </div>
</div>
