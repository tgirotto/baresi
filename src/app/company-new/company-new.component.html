<div class="pmj-content">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <span class="pmj-content-title">New company</span>
        <span class="float-right">
          <span *ngIf="error != null">{{error}}</span>
          <button (click)="save()" type="submit" class="btn btn-success btn-margin-left">Save</button>
          <a routerLink="/console/vehicles" class="btn btn-danger btn-margin-left" role="button" aria-pressed="true">Cancel</a>
        </span>
      </div>
    </div>
    <br/>
    <br/>
    <div class="row">
      <div class="col-4">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="name" class="form-control" aria-describedby="emailHelp" placeholder="Enter name...">
        </div>
        <div class="form-group">
          <label for="description">Country</label>
          <input type="text" [(ngModel)]="country" class="form-control" aria-describedby="emailHelp" placeholder="Enter country...">
        </div>
    </div>
  </div>
</div>
