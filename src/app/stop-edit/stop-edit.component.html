<div class="pmj-content">
  <div *ngIf="initialising" class="row">
    <div class="col-12">
      <div *ngIf="loading" class="nxt-loading">
        <div class="spinner-border text-primary" role="status">
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!initialising" class="container">
    <div class="row">
      <div class="col-12">
        <span class="pmj-content-title">Edit stop</span>
        <span class="float-right">
          <span *ngIf="error != null">{{error}}</span>
          <div *ngIf="loading" class="spinner-border spinner-border-sm btn-left-margin" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <button (click)="save()" type="submit" class="btn btn-success btn-margin-left">Save</button>
          <a routerLink="/console/stops" class="btn btn-danger btn-margin-left" role="button" aria-pressed="true">Cancel</a>
        </span>
      </div>
    </div>
    <br/>
    <br/>
    <div class="row">
      <div class="col-4">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [(ngModel)]="stop['name']" class="form-control" aria-describedby="emailHelp" placeholder="Enter name...">
        </div>
        <div class="form-group">
          <label for="description">Country</label>
          <input type="text" [(ngModel)]="stop['country']" class="form-control" aria-describedby="emailHelp" placeholder="Enter country...">
        </div>
        <div>
          Popular?
          <br/>
          <br/>
          <div *ngFor="let a of popularAnswers; let i = index" class="form-check">
            <input class="form-check-input" type="radio" name="popular" [(ngModel)]="stop['popular']" value="{{a.value}}">
            {{a.title}}
            <br/>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
