<div class="pmj-content">
  <div class="container">
    <div *ngIf="loading" class="row">
      <div class="col-12">
        <div *ngIf="loading" class="nxt-loading">
          <div class="spinner-border text-primary" role="status">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <span class="pmj-content-title">Trips</span>
        <span class="float-right">
          <a routerLink="/console/trips/new" class="btn btn-primary" role="button" aria-pressed="true">New trip</a>
        </span>
      </div>
    </div>
    <br/>
    <br/>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-2">
                <span>Company</span>
              </div>
              <div class="col-3">
                <span>Origin</span>
              </div>
              <div class="col-3">
                <span>Destination</span>
              </div>
              <div class="col-2">
                <span>Scheduled</span>
              </div>
              <div class="col-1">
                <span>Hidden</span>
              </div>
              <div class="col-1">
                <span></span>
              </div>
            </div>
          </div>
          <ul class="list-group list-group-flush">
            <li *ngFor="let t of trips; let i = index" class="list-group-item">
              <div class="row">
                <div class="col-2">
                  <span>{{t.company_name}}</span>
                </div>
                <div class="col-3">
                  <span>{{t.origin_name}}</span>
                </div>
                <div class="col-3">
                  <span>{{t.destination_name}}</span>
                </div>
                <div class="col-2">
                  <span>{{t.days_of_the_week}}</span>
                </div>
                <div class="col-1">
                  <span>{{t.hidden}}</span>
                </div>
                <div class="col-1">
                  <span><a routerLink="/console/trips/{{t.id}}/edit" role="button" aria-pressed="true">Edit</a></span>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
