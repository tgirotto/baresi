<div class="pmj-content">
  <div class="container">
    <div *ngIf="loading" class="row">
      <div class="col-12">
        <div *ngIf="loading" class="nxt-loading">
          <div class="spinner-border text-primary" role="status">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <span class="pmj-content-title">Edit seats</span>
        <span class="float-right">
          <button (click)="save()" type="submit" class="btn btn-success btn-margin-left">Save</button>
          <a routerLink="/console/routes" class="btn btn-danger btn-margin-left" role="button" aria-pressed="true">Cancel</a>
        </span>
      </div>
    </div>
    <br/>
    <br/>
    <div class="row">
      <div class="col-12">
        <div *ngFor="let v of vehicles; let i = index" class="form-check">
          <input class="form-check-input" type="radio" name="listName" [(ngModel)]="selectedVehicle.id" value="{{v.id}}" (change)="selectVehicle(v)">
          <!-- [checked]="a.value == currentQuestion.value" -->
          <!-- <label class="form-check-label" for="exampleRadios1">

          </label> -->
          {{v.name}}
          <br/>
          <br/>
        </div>
      </div>
    </div>
  </div>
</div>
