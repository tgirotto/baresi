<div class="pmj-content">
  <div class="container">
    <div *ngIf="loading" class="row">
      <div class="col-12">
        <div *ngIf="loading" class="nxt-loading">
          <div class="spinner-border text-primary" role="status">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <span class="pmj-content-title">Stops</span>
        <span class="float-right">
          <a routerLink="/console/stops/new" class="btn btn-primary" role="button" aria-pressed="true">New stop</a>
        </span>
      </div>
    </div>
    <br/>
    <br/>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-3">
                <span>Name</span>
              </div>
              <div class="col-3">
                <span>Country</span>
              </div>
              <div class="col-3">
                <span>Timezone</span>
              </div>
              <div class="col-3"></div>
            </div>
          </div>
          <ul class="list-group list-group-flush">
            <li *ngFor="let r of stops; let i = index" class="list-group-item">
              <div class="row">
                <div class="col-3">
                  <span>{{r.name}}</span>
                </div>
                <div class="col-3">
                  <span>{{r.country}}</span>
                </div>
                <div class="col-3">
                  <span>{{r.timezone}}</span>
                </div>
                <div class="col-3">
                  <span><a routerLink="/console/stops/{{r.id}}/edit" role="button" aria-pressed="true">Edit</a></span>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
